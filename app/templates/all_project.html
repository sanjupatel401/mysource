{% extends 'base.html' %}

{% block title %}MY SOURCE | all projects{% endblock title %}
{% block body %}


<section>
    <section class="dark">
        <div class="container p-4">
            <h1 class="h1 text-center" id="pageHeaderTitle">ALL PROJECTS</h1>
            {% for i in projects %}
            <article class="postcard dark blue "data-aos="zoom-out">
                <a class="postcard__img_link" href="#">
                    <img class="postcard__img" height="300" width="300" src="/media/{{i.profile_picture}}" alt="Image Title" />
                </a>
                <div class="postcard__text">
                    <h1 class="postcard__title blue">{{i.pname}}</h1>
                    <div class="postcard__subtitle small">
                        <time datetime="2020-05-25 12:00:00">
                            <i class="fas fa-calendar-alt mr-2"></i>  {{i.upload_date}}
                        </time>
                    </div>
                    <div class="postcard__bar"></div>
                    <div class="postcard__preview-txt">{{i.pdesc|truncatechars:255}}</div>
                    <ul class="postcard__tagbox">
                        <li class="tag__item"><i class="fa-duotone fa-square-right"></i><a href="{{i.url}}">view project</a></li>
                        
                    </ul>
                </div>
            </article>
            {% endfor %}
        
        </div>
    </section>
    
    
</section>
    

{% endblock body %}
