{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}{% endblock title %}
  </title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
        <div class="container-fluid">
          <B><a href="{% url 'index' %}" class="navbar-brand">MY SOURCE</a></B>
          <form class="d-flex" role="search">
            <a href="{% url 'login_form' %}" class="btn btn-success">login</a>
             {% if request.user.is_authenticated %}
                <a href="{% url 'upload_project' %}" class="btn btn-primary mx-2">upload</a>
             {% endif %}
           </form>
        </div>
      </nav>
       <section>
    <div class="home">
      <h1><strong>MY SOURCE</strong></h1>
      <p>PROJECTS & SOURCE CODE</p>
      <div class="form">
        <form class="form" action="/search">
          <input type="text" name="query" placeholder="Search projects...">
          <button type="submit" class="btn"><i class="fa fa-search"></i></button>
        </form>

      </div>
    </div>
  </section>

      {% block body %}{% endblock body %}



      <div class="footer">
        <div class="name"><strong>MY SOURCE</strong></div>
        <div class="link"><b>SKILLS</b>
            <ul>
              <li>HTML</li>
              <li>CSS</li>
              <li>JAVA SCRIPT</li>
              <li>BOOTSTRAP</li>
              <li>PYTHON</li>
              <li>DJANGO</li>
  
  
            </ul>
        </div>
        <div class="contact d-inline "><b>contact:</b>
          <form action="">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">write massage</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <button type="submit"  class="btn btn-success my-2">send</button>
          </form>
          </div>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>



        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>

  </body>
  
  </html>
